<div>
  <button class="storage add" mat-raised-button (click)="openAddStorageDialog()">Добавить</button>
</div>
<mat-card *ngFor="let storage of dataStorages$ | async" class="example-card">
  <mat-card-header>
    <mat-card-title>{{storage.specificationId.description}} (id: {{storage.specificationId.positionid}})</mat-card-title>
    <mat-card-subtitle>Описание товара на складе</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Дата и время поставки: {{ storage.date | date: 'dd.MM.yyyy' }}</p>
    <p>Количество: {{ storage.quantity }}</p>
    <p>Тип операции: {{ storage.typeOfOperation }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openChangeStorageDialog(storage)">Изменить</button>
    <button mat-button (click)="openDeleteStorageDialog(storage)">Удалить</button>
  </mat-card-actions>
</mat-card>
