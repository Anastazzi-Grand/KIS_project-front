<mat-card *ngFor="let storage of dataStorages$ | async" class="example-card">
    <mat-card-header>
      <mat-card-title>{{storage.specificationId.description}}</mat-card-title>
      <mat-card-subtitle>Описание товара на складе</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>id: {{ storage.idStorage }}</p>
      <p>Дата и время поставки: {{ storage.dateAndTime | date: 'dd.MM.yyyy HH:mm:ss' }}</p>
      <p>Количество: {{ storage.quantity }}</p>
      <p>Тип операции: {{ storage.typeOfOperation }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Изменить</button>
      <button mat-button>Удалить</button>
    </mat-card-actions>
  </mat-card>
