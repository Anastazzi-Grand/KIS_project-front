<div>
  <button class="storage add" mat-raised-button (click)="openAddStorageDialog()">Добавить</button>
</div>

<table mat-table [dataSource]="(dataStorages$ | async)!" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="positionid">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.specificationId.positionid}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Название </th>
    <td mat-cell *matCellDef="let element"> {{element.specificationId.description}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Количество </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="unitMeasurement">
    <th mat-header-cell *matHeaderCellDef> Единица измерения </th>
    <td mat-cell *matCellDef="let element"> {{element.specificationId.unitMeasurement}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (dblclick)="onClick(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
